<div class="container-fluid ">
    <div class="row">
        <h2 class="alert alert-info text-center">
            Ekleme Ekranı
        </h2>
    </div>
    <div class="row p-3">
        <form (ngSubmit)="save()" [formGroup]="form">
            <textarea class="form-control" placeholder="Yapılacak işi yazınız..." cols="30" rows="10"
                formControlName="content"></textarea>
            <div class="text-center">
                <button class="btn btn-outline-success mt-4 p-4" #btn [textContent]="isUpdate()">Ekle</button>
            </div>
        </form>
    </div>
</div>
